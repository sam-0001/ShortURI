<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Short URL</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <main class="container">
    <div class="card">
      <h1 class="title">Your short link</h1>

      <div class="result">
        <input readonly onclick="this.select()" value="{{ short_url }}" />
        <div class="meta">
          {% if long_url %}<div>Original: <a href="{{ long_url }}" target="_blank">{{ long_url }}</a></div>{% endif %}
          {% if visits is defined %}<div>Visits: {{ visits }}</div>{% endif %}
        </div>
        <div class="actions">
          <a class="btn-outline" href="{{ url_for('index') }}">Shorten another</a>
          <a class="btn" href="{{ short_url }}" target="_blank">Open link</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
